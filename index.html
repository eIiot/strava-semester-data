<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BHS Strava Data</title>
  <link rel="stylesheet" type="text/css" href="./tailwind.css">
</head>
<body>
  <div id="container" class="flex flex-col items-center justify-center h-screen text-center m-3">
    <!-- Create a Strava-Colored button with white text - "Authenticate With Strava"-->
    <button id="strava-button" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded" onclick="window.location.href = `https://www.strava.com/oauth/authorize?client_id=67430&response_type=code&redirect_uri=http://strava.bhs.sh/data&approval_prompt=force&scope=activity:read_all`">Authenticate With Strava</button>
    <div id="terms">
      What's saved anonymously in our database:
      <ul class="text-gray-600">
        <li>Miles</li>
        <li>Feet</li>
        <li>Time</li>
      </ul>
      No identifiable information is saved, and no personal information is saved.<br>
      Not convinced? This website is open source, so feel free to <a href="https://www.github.com/eiiot/strava-semester-data" class="text-blue-500" target="_blank">read the code yourself</a>.
    </div>
  </div>
</body>
</html>
